<!DOCTYPE html>
<html>
  <head>
    <title>TO DO LIST</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <h1>MY TODO LIST</h1>
      <div id="input">
        <input class="text" id="txt" type="text" placeholder="Add new task" />
        <input class="submit" id="add" type="submit" value="ADD" />
      </div>
    </div>
    <div id="list">
      <div class="tasks">
        <input class="box" type="checkbox" id="one" name="one" />
        <label class="label" for="one">Complete Homework</label>
        <input class="delete" type="button" value="X" />
      </div>
      <div class="tasks">
        <input class="box" type="checkbox" id="two" name="two" />
        <label class="label" for="two">Walk The Dog</label>
        <input class="delete" type="button" value="X" />
      </div>
      <div class="tasks">
        <input class="box" type="checkbox" id="three" name="three" />
        <label class="label" for="three">Read a Book</label>
        <input class="delete" type="button" value="X" />
      </div>
      <div class="tasks">
        <input class="box" type="checkbox" id="four" name="four" />
        <label class="label" for="four">Make Some Calls</label>
        <input class="delete" type="button" value="X" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
